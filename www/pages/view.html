        <script type="text/javascript">
        function employeeLog(){
            x = localStorage.getItem('index');
            var y = document.getElementById("employeeLogDate");
            $.ajax({
                url: "https://mighty-cove-44634.herokuapp.com/company_summary/weekly/"+y,
                method: "GET",
                contentType: 'application/json; charset=utf-8',
                dataType: "json",
                    
                success: function(data){
                        // $("#name").html('');
                        $("#morningTimeIn").append(data.users[x].morningTimeIn+"<br>")
                        // $("#position").html('');
                        $("#morningTimeOut").append(data.users[x].morningTimeOut+"<br>")
                        // $("#code").html('');
                        $("#afterTimeIn").append(data.users[x].afterTimeIn+"<br>")
                        // $("#contact").html('');
                        $("#afterTimeOut").append(data.users[x].afterTimeOut+"<br>")
                },
                  
                error: function(data){
                    alert("error");
                }
            });
        }
        </script>
